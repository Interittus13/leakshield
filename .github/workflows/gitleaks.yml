name: Gitleaks Scanning

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:

      # ---------------------------------
      # Checkout minimal commits only
      # Faster than full history clone
      # ---------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2


      # ---------------------------------
      # Decide commit diff range
      # Push  -> before..after
      # PR    -> base..HEAD
      # ---------------------------------
      - name: Calculate diff range
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "RANGE=origin/${{ github.base_ref }}..HEAD" >> $GITHUB_ENV
          elif [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "RANGE=HEAD" >> $GITHUB_ENV
          else
            echo "RANGE=${{ github.event.before }}..${{ github.sha }}" >> $GITHUB_ENV
          fi


      # ---------------------------------
      # Run Gitleaks using Docker
      # Scans ONLY changed commits
      # ---------------------------------
      - name: Run Gitleaks
        id: gitleaks
        run: |
          docker run --rm \
            -v $PWD:/repo \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --log-opts="$RANGE" \
            --config=/repo/.gitleaks.toml \
            --exit-code 1
        continue-on-error: true


      # ---------------------------------
      # Success summary (clean UX)
      # No PR spam
      # ---------------------------------
      - name: Comment on PR success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              body: "✅ Gitleaks passed — no secrets detected."
            })


      # ---------------------------------
      # PR comment only if failed
      # ---------------------------------
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.gitleaks.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              **Gitleaks Alert – Secrets Detected**

              Secrets were detected in this PR.

              **Repository:** ${context.repo.owner}/${context.repo.repo}
              **PR:** #${context.issue.number}
              **Commit:** ${context.sha}

              Please remove the secret immediately and rotate any exposed credentials.
              `
            });


      # ---------------------------------
      # Create issue only for push
      # ---------------------------------
      - name: Create GitHub Issue
        if: github.event_name == 'push' && steps.gitleaks.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Secrets detected by Gitleaks';

            const body = `
            **Security Alert**

            Secrets were detected in the repository.

            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            **Commit:** ${context.sha}
            **Triggered by:** ${context.actor}

            Action required:
            - Remove the secret from the codebase
            - Rotate the exposed credentials immediately

            ---
            _This issue was automatically created by github-actions[bot]._
            `;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,gitleaks'
            });

            const existingIssue = issues.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['security', 'gitleaks', 'automated']
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: existingIssue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `
                New secret detected

                **Commit:** ${context.sha}
                **Triggered by:** @${context.actor}
                `
              });
            }

      # ---------------------------------
      # Finally fail job
      # ---------------------------------
      - name: Fail workflow if secrets detected
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1
