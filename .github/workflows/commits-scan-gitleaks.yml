name: Gitleaks Commits Scanning

on:
  push:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:

      # ---------------------------------
      # Checkout minimal commits only
      # ---------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # ---------------------------------
      # Run Gitleaks using Docker
      # Scans ONLY changed commits
      # ---------------------------------
      - name: Run Gitleaks
        id: gitleaks
        run: |
          docker run --rm \
            -v $PWD:/repo \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --log-opts="-p -n 1" \
            --config=/repo/.gitleaks.toml \
            --report-format json \
            --report-path /repo/gitleaks-report.json \
            --exit-code 1 \
            --redact
        continue-on-error: true

      # ---------------------------------
      # Show findings in logs (raw JSON)
      # ---------------------------------
      - name: Show detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          cat gitleaks-report.json

      # ---------------------------------
      # Add pretty summary (TABLE FORMAT)
      # ---------------------------------
      - name: Add summary (table)
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "## üö® Gitleaks Findings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Rule | File | Line | Commit | Secret Type |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|--------|-------------|" >> $GITHUB_STEP_SUMMARY

          jq -r '
            .[] |
            "| \(.RuleID) | \(.File) | \(.StartLine) | \(.Commit[0:7]) | \(.Description) |"
          ' gitleaks-report.json >> $GITHUB_STEP_SUMMARY

      # ---------------------------------
      # Create issue only for push
      # ---------------------------------
      - name: Create GitHub Issue
        if: github.event_name == 'push' && steps.gitleaks.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Secrets detected by Gitleaks';

            const body = `
            **üö® Security Alert**

            Secrets were detected in the repository.

            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            **Commit:** ${context.sha}
            **Triggered by:** ${context.actor}

            **Action required:**
            - Remove the secret from the codebase
            - Rotate the exposed credentials immediately

            ---
            _This issue was automatically created by github-actions[bot]._
            `;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,gitleaks'
            });

            const existingIssue = issues.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['security', 'gitleaks', 'automated']
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: existingIssue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `
                üîÅ **New secret detected**

                **Commit:** ${context.sha}
                **Triggered by:** @${context.actor}
                `
              });
            }

      # ---------------------------------
      # Finally fail job
      # ---------------------------------
      - name: Fail workflow if secrets detected
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1

