name: Gitleaks Secrets Scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
      # ---------------------------------
      # Checkout repository
      # ---------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------
      # Run Gitleaks (FULL REPO SCAN)
      # ---------------------------------
      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --config=/repo/gitleaks.toml \
            --report-format json \
            --report-path /repo/gitleaks-report.json \
            --exit-code 1

      # ---------------------------------
      # Show findings
      # ---------------------------------
      - name: Show detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: cat gitleaks-report.json

      # ---------------------------------
      # Upload report
      # ---------------------------------
      - name: Upload Gitleaks report
        if: steps.gitleaks.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # ---------------------------------
      # Create GitHub Issue (push only)
      # ---------------------------------
      - name: Create GitHub Issue
        if: github.event_name == 'push' && steps.gitleaks.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Secrets detected by Gitleaks';

            const body = `
            **Security Alert**

            Secrets were detected in the repository.

            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            **Commit:** ${context.sha}
            **Triggered by:** ${context.actor}

            **Immediate Actions**
            - Remove the secret
            - Rotate the credential
            - Validate access logs

            ---
            _Auto-generated by GitHub Actions_
            `;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });

            const existing = issues.find(i => i.title === title);

            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['security', 'gitleaks']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: `New secret detected in commit ${context.sha}`
              });
            }

      # ---------------------------------
      # Fail job â†’ triggers email
      # ---------------------------------
      - name: Fail workflow if secrets detected
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1

