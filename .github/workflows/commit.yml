name: Gitleaks Commits Scanning

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
      # ---------------------------------
      # Checkout full history (needed for log-opts)
      # ---------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------
      # Run Gitleaks using Docker
      # Scans only changed commits safely
      # ---------------------------------
      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        run: |
          echo "Starting Gitleaks scan..."

          if [ -z "${{ github.event.before }}" ]; then
            LOG_OPTS="HEAD~1..HEAD"
          else
            LOG_OPTS="${{ github.event.before }}..${{ github.sha }}"
          fi

          echo "Scanning commits range: $LOG_OPTS"

          docker run --rm \
            -v $PWD:/repo \
            zricethezav/gitleaks:latest detect \
            --source=/repo \
            --log-opts="$LOG_OPTS" \
            --config=/repo/gitleaks.toml \
            --report-format json \
            --report-path /repo/gitleaks-report.json \
            --exit-code 1

      # ---------------------------------
      # Show findings in logs
      # ---------------------------------
      - name: Show detected secrets
        if: steps.gitleaks.outcome == 'failure'
        run: |
          cat gitleaks-report.json

      # ---------------------------------
      # Add pretty summary
      # ---------------------------------
      - name: Add summary
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "## ðŸš¨ Gitleaks Findings" >> $GITHUB_STEP_SUMMARY
          cat gitleaks-report.json >> $GITHUB_STEP_SUMMARY

      # ---------------------------------
      # Upload report as artifact
      # ---------------------------------
      - name: Upload Gitleaks report
        if: steps.gitleaks.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # ---------------------------------
      # Create or update GitHub Issue (push only)
      # ---------------------------------
      - name: Create GitHub Issue
        if: github.event_name == 'push' && steps.gitleaks.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Secrets detected by Gitleaks';

            const body = `
            **ðŸš¨ Security Alert**

            Secrets were detected in the repository.

            **Repository:** ${context.repo.owner}/${context.repo.repo}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            **Commit:** ${context.sha}
            **Triggered by:** ${context.actor}

            **Action Required**
            - Remove the secret from the codebase
            - Rotate the exposed credentials immediately

            ---
            _This issue was automatically created by GitHub Actions._
            `;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,gitleaks'
            });

            const existingIssue = issues.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['security', 'gitleaks', 'automated']
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: existingIssue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `
                ðŸ”” **New secret detected**

                **Commit:** ${context.sha}
                **Triggered by:** @${context.actor}
                `
              });
            }

      # ---------------------------------
      # Fail workflow (triggers email notification)
      # ---------------------------------
      - name: Fail workflow if secrets detected
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1

